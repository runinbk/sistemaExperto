<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Sistema Experto</title>
</head>
<body>
    
<h1 class="titulo">Sistema Experto para el Diagnostico de Enfermedades para Niños de 0 a 6 años </h1>

<div class="contenedor">
    <p class="tituloUno">Sintomas Presentes</p>
    <hr>
    <ul class="ul">
        <li class="li activo ">Cuerpo</li>
        <li class="li">Dolores</li>
        <li class="li">Malestar</li>
        <li class="li">Sistema</li>
    </ul>

   
        <div class="bloque activo">

            <form action="">
                <div class="content">
                <p class="subTitulo">Cuerpo</p>
                <fieldset>
                    <div class="container">
                        <ul>
                            <li>
                                <input type="checkbox" id="sintoma1" name="sintoma1" value="1"  class="valores" >
                                <label for="sintoma1">Fiebre mayor a 38ºC </label>
                            </li>
                            <li >
                                <input type="checkbox" id="sintoma2" name="sintoma2" value="1"  class="valores">
                                <label for="sintoma2">Escalofrios</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma3" name="sintoma3" value="1" class="valores" >
                                <label for="sintoma3">Pérdida de apetito</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma4" name="sintoma4" value="1"  class="valores" >
                                <label for="sintoma4">Cansancio</label>
                            </li>
                            <li >
                                <input type="checkbox" id="sintoma5" name="sintoma5" value="1"  class="valores">
                                <label for="sintoma5">Caída de cabello</label>
                            </li>
                                                                            <li>
                                <input type="checkbox" id="sintoma6" name="sintoma6" value="1" class="valores" >
                                <label for="sintoma6">Uñas quebradizas</label>
                            </li>
                        </ul>
                        
                    </div>
                </fieldset>
                </div>
        
            </form>
          
      
            <form action="">
                <div class="content">
                <p class="subTitulo">Piel y Mucosas</p>
                <fieldset>
                    
                    <div class="container">
                        <ul>

                            <li>
                                <input type="checkbox" id="sintoma7" name="sintoma7" value="1" class="valores">
                                <label for="sintoma7">Sarpullido o rash</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma8" name="sintoma8" value="1" class="valores">
                                <label for="sintoma8">Piel amarilla</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma9" name="sintoma9" value="1" class="valores">
                                <label for="sintoma9">Palidez</label>
                            </li>
                            <li>
                                <input type="checkbox" id="petequias" name="petequias" value="1" class="valores">
                                <label for="petequias">Petequias</label>
                            </li>

                        </ul>
                    </div>
                </fieldset>
                </div>
            </form>
            
         
        </div>


        <div class="bloque">

            <form action="">
                <div class="content">
                <p class="subTitulo">Dolores</p>
                <fieldset>
                    <div class="container">
                        <ul>
                            <li>
                                <input type="checkbox" id="sintoma10" name="sintoma10" value="1" class="valores">
                                <label for="sintoma10">Dolor de cabeza</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma11" name="sintoma11" value="1" class="valores">
                                <label for="sintoma11">Dolor en los ojos</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma12" name="sintoma12" value="1" class="valores">
                                <label for="sintoma12">Dolor de garganta</label>
                            </li>
                      
                            
                            <li>
                                <input type="checkbox" id="sintoma13" name="sintoma13" value="1" class="valores" >
                                <label for="sintoma13">Dolor en el pecho</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma14" name="sintoma14" value="1" class="valores">
                                <label for="sintoma14">Dolor abdominal</label>
                            </li>
                            <li>
                                <input type="checkbox" id="lumbar" name="lumbar" value="1" class="valores">
                                <label for="lumbar">Dolor Lumbar</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma15" name="sintoma15" value="1" class="valores">
                                <label for="sintoma15">Dolor muscular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma16" name="sintoma16" value="1" class="valores">
                                <label for="sintoma16" >Dolor en las articulaciones</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma17" name="sintoma17" value="1" class="valores">
                                <label for="sintoma17">Dolor en los huesos</label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                </div>
            </form>

        </div>

        <div class="bloque">
    
            
            <form action="">
                <div class="content">
                <p class="subTitulo">Ojos</p>
                <fieldset>
                    <div class="container">
                        <ul>
                            <li>
                                <input type="checkbox" id="sintoma18" name="sintoma18" value="1" class="valores">
                                <label for="sintoma18">Ojos llorosos</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma19" name="sintoma19" value="1" class="valores">
                                <label for="sintoma19">Picazón</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma20" name="sintoma20" value="1" class="valores">
                                <label for="sintoma20">Ojos amarillos</label>
                            </li>
                            <li>
                                <input type="checkbox" id="conjuntival" name="conjuntival" value="1" class="valores">
                                <label for="conjuntival">Infección conjuntival</label>
                            </li>
                        </ul>
                        
                    </div>
                </fieldset>
                </div>
            </form>

            <form action="">
                <div class="content">
                <p class="subTitulo">Nasales</p>
                <fieldset>
                    <div class="container">
                        <ul>
                            <li>
                                <input type="checkbox" id="sintoma21" name="sintoma21" value="1" class="valores">
                                <label for="sintoma21">Congestión nasal</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma22" name="sintoma22" value="1" class="valores ">
                                <label for="sintoma22" >Secreción nasal (clara-amarillo-verde)</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma23" name="sintoma23" value="1" class="valores">
                                <label for="sintoma23">Estornudos</label>
                            </li>
                        </ul>
                        
                    </div>
                </fieldset>
                </div>
            </form>


        </div>

        <div class="bloque">
            
            <form action="">
                <div class="content">
                <p class="subTitulo">Respiratorio</p>
                <fieldset>
                    <div class="container">
                        <ul>
                            
                            <li>
                                <input type="checkbox" id="sintoma24" name="sintoma24" value="1" class="valores">
                                <label for="sintoma24">Dificultad para respirar</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma25" name="sintoma25" value="1" class="valores">
                                <label for="sintoma25">Tos seca</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma26" name="sintoma26" value="1" class="valores">
                                <label for="sintoma26">Tos con flema</label>
                            </li>
                        </ul>
                        
                    </div>
                </fieldset>
                </div>
            </form>
            
            <form action="">
                <div class="content">
                <p class="subTitulo">Digestivo</p>
                <fieldset>
                    <div class="container">
                        <ul>
                            <li>
                                <input type="checkbox" id="sintoma27" name="sintoma27" value="1" class="valores">
                                <label for="sintoma27">Nauseas</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma28" name="sintoma28" value="1" class="valores">
                                <label for="sintoma28">Vomito</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma29" name="sintoma29" value="1" class="valores">
                                <label for="sintoma29">Diarrea</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sintoma30" name="sintoma30" value="1" class="valores">
                                <label for="sintoma30">Estreñimiento</label>
                            </li>
                        </ul>
                        
                    </div>
                </fieldset>
                </div>
            </form>

            <form action="">
                <div class="content">
                <p class="subTitulo">Urinario</p>
                <fieldset>
                    <div class="container">
                        <ul>
                            <li>
                                <input type="checkbox" id="sintoma31" name="sintoma31" value="1" class="valores">
                                <label for="sintoma31">Orina oscura</label>
                            </li>
                        </ul>
                        
                    </div>
                </fieldset>
                </div>
            </form>


        </div>
        
 
    <div class="botones">
        <button type="button" id="botonLimpiar" class="limpiar">Limpiar</button>
        <button type="button" id="boton" class="procesar">Procesar</button>
    </div>
    
</div>


<div class="contenedor2">

    <p class="titulodos">Lista de Posibles Enfermedades</p>
    <hr>
    <div id="demo">
        <table class="tabla" id="tabla">
            <thead>
                <tr class="fila">
                    <th>Enfermedad</th>
                    <th>Probabilidad</th>

                </tr>
            </thead>


        </table>
    </div>
    
</div>


<script  src="app.js"></script>
</body>
</html>
